<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Envie uma mensagem respondendo o formulario abaixo.</h1>
    <div>
        <div>
         <form>
           <h2><label for="nome">Seu nome:</label></h2>
           <input type="text" id="nome" name="nome"placeholder="Seu nome e sobrenome."/>
           <br><br>
           <h2><label for="num">Seu número:</label></h2>
           <input type="text" id="num" name="num" placeholder="Ex:999999"/>
           <br><br>
           <h2><label for="email">Seu email:</label></h2>
           <input type="text" id="email" name="email"placeholder="Ex: seunomeesobrenome@gmail.com"/>

         </form>

         <h2><label for="confirmação">Deseja receber nossas novidades?</label></h2>
         <input type="radio" id="Sim" name="confirmação" value="Sim"> 
         <label for="Sim">Sim</label><br>
         <input type="radio" id="Não" name="confirmação" value="Não"> 
         <label for="Não">Não</label>
         
         <br><br>
         <label for="">Sua mensagem:</label>
       <br>
       <textarea name="msg" rows="15" cols="25">Minha mensagem de exemplo!</textarea>
       <br>
          <button>Enviar</button>
        </div>
    </div>
</body>
</html>
